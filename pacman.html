<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Counter</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f2f2f2; 
      transition: background 0.3s, color 0.3s;
    }
    h1 { margin-bottom: 20px; }
    #value { font-size: 2em; margin: 20px 0; }
    button, input {
      margin: 5px; 
      padding: 10px 20px; 
      font-size: 16px; 
      border-radius: 6px;
      border: none;
      cursor: pointer; 
    }
    button { background: #007bff; color: white; }
    button:hover { background: #0056b3; }
    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }
    .dark-mode {
      background: #1e1e1e;
      color: white;
    }
    #history {
      margin-top: 20px;
      font-size: 14px;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Enhanced Counter</h1>
  
  <div id="value">0</div>

  <div>
    <button onclick="decrease()">-</button>
    <button onclick="reset()">Reset</button>
    <button onclick="increase()">+</button>
  </div>

  <div>
    Step: <input type="number" id="step" value="1">
    Min: <input type="number" id="min" value="-10">
    Max: <input type="number" id="max" value="10">
  </div>

  <button onclick="toggleTheme()">Toggle Dark/Light</button>

  <div id="history"><strong>History:</strong><br></div>

  <script>
    let count = parseInt(localStorage.getItem("count")) || 0;
    const value = document.getElementById("value");
    const history = document.getElementById("history");

    function updateDisplay() {
      value.textContent = count;
      localStorage.setItem("count", count);

      let log = document.createElement("div");
      log.textContent = "Count: " + count;
      history.prepend(log);

      if (history.childNodes.length > 6) {
        history.removeChild(history.lastChild);
      }
    }

    function increase() {
      const step = parseInt(document.getElementById("step").value);
      const max = parseInt(document.getElementById("max").value);
      if (count + step <= max) {
        count += step;
        updateDisplay();
      }
    }

    function decrease() {
      const step = parseInt(document.getElementById("step").value);
      const min = parseInt(document.getElementById("min").value);
      if (count - step >= min) {
        count -= step;
        updateDisplay();
      }
    }

    function reset() {
      count = 0;
      updateDisplay();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.key === "+") increase();
      if (e.key === "-") decrease();
      if (e.key.toLowerCase() === "r") reset();
    });


    updateDisplay();
  </script>
</body>
</html>
